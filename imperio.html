<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteio Estilo Instagram</title>
  <style>
    /* Estilos Gerais */
    body {
        font-family: 'Helvetica Neue', sans-serif;
        background: linear-gradient(135deg, #f09433 0%, #e6683c 30%, #dc2743 60%, #cc2366 100%);
        color: white;
        text-align: center;
        padding: 0;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    h1 {
        font-size: 3em;
        margin-bottom: 20px;
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4);
        letter-spacing: 2px;
        animation: pulse 1s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    form {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        width: 90%;
        max-width: 500px;
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    textarea {
        width: 100%;
        height: 120px;
        padding: 15px;
        border-radius: 12px;
        border: 2px solid rgba(255, 255, 255, 0.4);
        outline: none;
        background-color: rgba(255, 255, 255, 0.9);
        color: #333;
        font-size: 1.1em;
        resize: none;
        box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s, border-color 0.3s;
    }

    textarea:focus {
        background-color: rgba(255, 255, 255, 1);
        border-color: #ffadc5;
    }

    button {
        background: linear-gradient(135deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 40px;
        font-size: 1.4em;
        cursor: pointer;
        margin-top: 15px;
        transition: background 0.3s, transform 0.3s;
    }

    button:hover {
        background: linear-gradient(135deg, #bc1888, #cc2366, #dc2743, #e6683c, #f09433);
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    #resultado {
        margin-top: 30px;
        font-weight: bold;
        font-size: 2.5em;
        color: #ffe5f0;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    .vencedor {
        text-shadow: 0 0 30px #ffadc5, 0 0 40px #ffadc5, 0 0 50px #ffadc5;
        animation: vencedorGlow 2s infinite;
    }

    @keyframes vencedorGlow {
        0% { text-shadow: 0 0 20px #ffadc5; }
        50% { text-shadow: 0 0 40px #ffadc5; }
        100% { text-shadow: 0 0 20px #ffadc5; }
    }

    footer {
        margin-top: 40px;
        font-size: 1em;
        color: rgba(255, 255, 255, 0.7);
    }

    footer a {
        color: #ffe5f0;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
    }

    footer a:hover {
        color: #ffadc5;
    }
  </style>
</head>
<body>

    <img src="logo-instagram.png" alt="Logo do Instagram" style="width: 100px; margin-bottom: 20px;">

    <h1>Sorteio</h1>
    <form id="formulario">
        <label for="nomes" style="font-size: 1.2em;">Digite os nomes separados por vírgula:</label><br><br>
        <textarea id="nomes" rows="4" cols="50" placeholder="Ex.: Maria, João, Pedro..."></textarea><br><br>
        <button id="sortearButton" type="button" onclick="sortear()">Sortear</button>
    </form>

    <p id="resultado"></p>

    <footer>
        <p>Feito com ❤️ por <a href="https://www.instagram.com/imperiorganico?igsh=enl4MGJob2M5bzYw" target="_blank">@imperiorganico</a></p>
    </footer>

    <script>
    function sortear() {
        console.log("Função sortear chamada");
        var nomesTexto = document.getElementById('nomes').value;
        var nomes = nomesTexto.split(',').map(function(nome) {
            return nome.trim();
        }).filter(function(nome) {
            return nome.length > 0;  // Remove nomes vazios
        });

        if (nomes.length === 0) {
            document.getElementById('resultado').innerHTML = "Por favor, insira os nomes.";
            return;
        }

        var resultadoElemento = document.getElementById('resultado');
        resultadoElemento.innerHTML = "Sorteando...";  // Mostra a mensagem inicial

        // Desabilita o botão enquanto o sorteio está acontecendo
        var botaoSortear = document.getElementById('sortearButton');
        botaoSortear.disabled = true;

        var intervalo = setInterval(function() {
            var indiceAleatorio = Math.floor(Math.random() * nomes.length);
            resultadoElemento.innerHTML = nomes[indiceAleatorio]; // Nome girando
        }, 100);  // Nomes mudando rapidamente

        // Tempo para fazer o sorteio final
        var duracao = 5000; // 5 segundos

        setTimeout(function() {
            clearInterval(intervalo);  // Para a rotação dos nomes
            var indiceSorteado = Math.floor(Math.random() * nomes.length);
            resultadoElemento.innerHTML = "O vencedor é: " + nomes[indiceSorteado] + "!";
            resultadoElemento.classList.add('vencedor');
            botaoSortear.disabled = false; // Reabilita o botão após o sorteio
        }, duracao);
    }
    </script>
</body>
</html>
